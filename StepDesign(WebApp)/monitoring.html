<!-- Add User -->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form id="userInputForm">
      <div class="modal-header main-color-background">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New User:</h4>
        <h5>* Required</h5>
      </div>
      <div class="modal-body">
              <div class="form-group">
                <label for="userNameInput">Name *</label>
                <input type="text" class="form-control" id="userNameInput" placeholder="Enter name here ..." required>
              </div>
              <div class="form-group">
                <label for="userNumInput">Contact number *</label>
                <input type="number" class="form-control" id="userNumInput" placeholder="Enter contact number here ..." required>
              </div>
              <div class="form-group">
                <label for="userEmailInput">Email *</label>
                <input type="email" class="form-control" id="userEmailInput" placeholder="Enter email here ..." required>
              </div>
              <div class="form-group">
                <label for="userPasswordInput">Password *</label>
                <input type="password" class="form-control" id="userPasswordInput" value="step123456" placeholder="Enter password here ..." disabled>
              </div>
              <div class="form-group">
                <label for="userRoleInput">Role *</label><br>
                <label for="userRoleAdmin" class="radio-inline"> <input type="radio" id="userRoleAdmin" name="admin" >Admin </label>
                <label for="userRoleMember" class="radio-inline"><input type="radio" id="userRoleMember" name="admin" checked>Member </label>
                 <label for="userRoleClient" class="radio-inline"><input type="radio" id="userRoleClient" name="admin">Client </label>
              </div>
              <div class="form-group">
                <h6>Notes: Once account has been created, we'll send a link to user to change their password. </h6>
              </div>
              
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
  </form>
    </div>
  </div>
