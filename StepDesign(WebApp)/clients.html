<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  	<header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Step Design
      	<span class="page-title-span"> | </span>
      	<span class="page-title-span"> Home </span>
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
       <!-- Colored raised button -->
		<button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="signOutBtn()">Sign Out<i class="button-right-icon material-icons">account_circle</i></button>
      </nav>
    </div>
  </header>
   <div class="mdl-layout__drawer">
     <span id="title-name" class="mdl-layout-title">...</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link"  onclick="signOutBtn()">Sign out</a>
    </nav>
  </div>
   <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->

 <!-- Textfield with Floating Label -->

<div id="progressHeader">
  <h3>Progress</h3>
    <!-- Mini FAB button -->
<button onclick="location.reload()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent margin-10">
 <i class="material-icons">cancel</i>
</button>
</div>

<div id="defectsHeader">
  <h3>Defect</h3>
      <!-- Mini FAB button -->
<button onclick="location.reload()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent margin-10">
 <i class="material-icons">cancel</i>
</button>
</div>

 <div id="tracking-form" class="tracking-form">
  <h1>Tracking System</h1>
  <p>Select only one option from the list.<br> Enter the reference ID below to track your progress/defects.</p>
  <form class="tracking-list">
   <label for="progress" class="radio-inline"><input type="radio" name="tracking-list" value="progress" id="progress" checked> Progress</label>
  <label for="defects" class="radio-inline"><input type="radio" name="tracking-list" value="defects" id="defects" class="radio-inline"> Defects</label>
</form>
   <form action="#" class="search-container">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input id="referenceIdText" class="mdl-textfield__input" type="text">
    <label class="mdl-textfield__label" for="sample3">Reference ID</label>
  </div>
  <!-- Mini FAB button -->
<button id="referenceSubmitBtn" onclick="refSubmitclick()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent">
 <i class="material-icons">search</i>
</button>
<div id="submitProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
</form>
</div>

<div class="container-fluid">
 <!-- Details -->
        <div id="contentContainer" class="panel panel-default hidden">
          <div class="panel-heading main-color-background">
            <h3 class="panel-title">Lists</h3>
          </div>
          <div class="panel-body">
            <div class="" id="contentHolder">
              <div  class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>
</div>

<!-- Modals -->
      <div class="modal fade" id="clientShowMore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-header main-color-background">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">More Images</h4>
      </div>
       <div class="modal-body">
        <div id="detailsHolder">

        </div>
       </div>
          </div>
        </div>
      </div>
