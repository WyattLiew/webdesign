	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">

body{
	margin: 0;
	padding: 0;
	background-image: url("assets/bg.jpg");
	background-repeat: no-repeat;
  	background-attachment: fixed;
  	background-position: center; 
}

.login-box{
	width: 280px;
	position: relative;
	top: 50%;
	left: 50%;
	transform: translate(-50%,50%);
	color: white;
}

.login-box h1{
	float: left;
	font-size: 40px;
	border-bottom: 6px solid #4caf50;
	margin-bottom: 50px;
	padding: 13px 0;
}

.login-textbox{
	width: 100%;
	overflow: hidden;
	font-size: 20px;
	padding: 8px 0;
	margin: 8px 0;
	border-bottom: 1px solid #4caf50;
}

.login-textbox i{
	width: 26px;
	float: left;
	text-align: center;
}
.login-textbox input{
	border: none;
	outline:none;
	background: none;
	color: white;
	font-size: 18px;
	width: 80%;
	float: left;
	margin: 0 10px;
}
#login-button{
	width: 100%;
	background: none;
	border: 2px solid #4caf50;
	color: white;
	padding: 5px;
	font-size: 18px;
	cursor: pointer;
	margin: 12px 0;
}

#loginProgress{
	display: none;
	float: right;
}



	</style>
</head>
<body>

<div class="container">
<div id="login_div" class="login-box">
	<h1>Login</h1>
	<div class="login-textbox">
		<i class="fas fa-user"></i>
		<input type="email" placeholder="Username" name="" value="" id="email_field">
	</div>

	<div class="login-textbox">
		<i class="fas fa-lock"></i>
		<input type="password" placeholder="Password" name="" value="" id="password_field">
	</div>
	<input id="login-button" type="button" name="" value="Submit" onclick="login()">
	<div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
</div>
</div>
