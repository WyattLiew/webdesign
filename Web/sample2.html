<!-- Mini FAB button -->

    <div class="jumbotron" id="projForm">
      <h3>New Project:</h3>
      <h5>* Required</h5>
      <form id="projectInputForm">
        <div class="form-group">
          <label for="projectTitleInput">Project title *</label>
          <input type="text" class="form-control" id="projectTitleInput" placeholder="Enter title here ..."  required>
        </div>
        <div class="form-group">
          <label for="projectDescInput">Description</label>
          <input type="text" class="form-control" id="projectDescInput" placeholder="Describe the project ...">
        </div>
        <div class="form-group">
          <label for="projectCliNameInput">Client name *</label>
          <input type="text" class="form-control" id="projectCliNameInput" placeholder="Enter client name here ..." required>
        </div>
        <div class="form-group">
          <label for="projectCliNumInput">Client number *</label>
          <input type="number" class="form-control" id="projectCliNumInput" placeholder="Enter client contact number here ..." required>
        </div>
        <div class="form-group">
          <label for="projectCliEmailInput">Client email *</label>
          <input type="email" class="form-control" id="projectCliEmailInput" placeholder="Enter client email here ..." required>
        </div>
        <div class="form-group">
          <label for="projectLocationInput">Location *</label>
          <input type="text" class="form-control" id="projectLocationInput" placeholder="Enter project location here ..." required>
        </div>
        <div class="form-group">
          <label for="projectDateInput">Date *</label>
          <input type="Date" class="form-control" id="projectDateInput" required>
        </div>
        <div class="form-group">
          <label for="projectNotesInput">Notes (Optional)</label>
          <input type="text" class="form-control" id="projectNotesInput" placeholder="Enter additional notes here ...">
        </div>
        <button id="add-btn" type="submit" class="btn btn-primary" >Add</button>
        <div id="submitProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
      </form>
