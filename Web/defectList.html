      <!-- Modals -->

<!-- Add Project -->
<div class="modal fade" id="addDefect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form id="defectInputForm">
      <div class="modal-header main-color-background">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Defect:</h4>
        <h5>* Required</h5>
      </div>
      <div class="modal-body">
              <div class="form-group">
                <label for="defectTitleInput">Defect title *</label>
                <input type="text" class="form-control" id="defectTitleInput" placeholder="Enter title here ..."  required>
              </div>
              <div class="form-group">
                <label for="defectDescInput">Description</label>
                <input type="text" class="form-control" id="defectDescInput" placeholder="Describe the project ...">
              </div>
              <div class="form-group">
                <label for="defectCliNameInput">Client name *</label>
                <input type="text" class="form-control" id="defectCliNameInput" placeholder="Enter client name here ..." required>
              </div>
              <div class="form-group">
                <label for="defectCliNumInput">Client number *</label>
                <input type="number" class="form-control" id="defectCliNumInput" placeholder="Enter client contact number here ..." required>
              </div>
              <div class="form-group">
                <label for="defectCliEmailInput">Client email *</label>
                <input type="email" class="form-control" id="defectCliEmailInput" placeholder="Enter client email here ..." required>
              </div>
              <div class="form-group">
                <label for="defectLocationInput">Location *</label>
                <input type="text" class="form-control" id="defectLocationInput" placeholder="Enter project location here ..." required>
              </div>
              <div class="form-group">
                <label for="defectDateInput">Date *</label>
                <input type="Date" class="form-control" id="defectDateInput" required>
              </div>
              <div class="form-group">
                <label for="defectNotesInput">Notes (Optional)</label>
                <input type="text" class="form-control" id="defectNotesInput" value="none" placeholder="Enter additional notes here ...">
              </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="add-btn" type="submit" class="btn btn-primary" >Add</button>
      </div>
  </form>
