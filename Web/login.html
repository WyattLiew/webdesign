<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>StepDesign Sign In</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<style type="text/css">
	body{
	margin: 0;
	padding: 0;
	font-family: sans-serif;
	background: url(assets/bg.jpg);
	background-size: 1250px 800px;
}

.login-box{
	width: 280px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-80%);
	color: white;
}

.login-box h1{
	float: left;
	font-size: 40px;
	border-bottom: 6px solid #4caf50;
	margin-bottom: 50px;
	padding: 13px 0;
}

.textbox{
	width: 100%;
	overflow: hidden;
	font-size: 20px;
	padding: 8px 0;
	margin: 8px 0;
	border-bottom: 1px solid #4caf50;
}

.textbox i{
	width: 26px;
	float: left;
	text-align: center;
}
.textbox input{
	border: none;
	outline:none;
	background: none;
	color: white;
	font-size: 18px;
	width: 80%;
	float: left;
	margin: 0 10px;
}
.login-button{
	width: 100%;
	background: none;
	border: 2px solid #4caf50;
	color: white;
	padding: 5px;
	font-size: 18px;
	cursor: pointer;
	margin: 12px 0;
}

	</style>
</head>
<body>
<div class="login-box">
	<h1>Login</h1>
	<div class="textbox">
		<i class="fas fa-user"></i>
		<input type="text" placeholder="Username" name="" value="">
	</div>

	<div class="textbox">
		<i class="fas fa-lock"></i>
		<input type="password" placeholder="Password" name="" value="">
	</div>

	<input class="login-button" type="button" name="" value="Sign in">
</div>
</body>
</html>
